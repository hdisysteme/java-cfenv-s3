name: Create Release and publish package to the Maven Central Repository and GitHub Packages
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number to release'
        required: true
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
       - name: Prepare release
         run: mvn --batch-mode release:prepare -Drelease-version ${{ github.event.inputs.version }}
